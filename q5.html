<html>
    <head>
        <title>HTML form</title>
    </head>

    <body>
        <fieldset>
            <legend>Academic Information</legend>
            <form>
                <label>Degree:</label>
                <select>
                  <option>Master of business Administration</option>
                  <option>Master of Information Technology</option>
                  <option>Master of Accounting</option>
                </select><br> <br> 

                <label>Student ID</label>
                <input type="text"><br><br>

                <label>Class Attendent:</label>
                <select name="select" size="3">
                  <option>Geography</option>
                  <option>Mathmatic</option>
                  <option>English</option>
                </select><br> <br> 
            </form>
        </fieldset><br>

        <fieldset>
            <legend>Personal Details</legend>
            <form>
                <label>First Name</label>
                <input type="text"><br><br>

                <label>Last Name</label>
                <input type="text"><br><br>

                <label>Gender:</label>    

                <label for="male">Male</label>
                <input type="radio" name="Gender" value="male">
                <label for="female">Female</label>
                <input type="radio" name="Gender" value="female"><br><br>

                <label>Email</label>
                <input type="text"><br><br>

                

            </form>
        </fieldset><br>
        <form>
            <textarea rows="10" cols="90">
                TEAMS AND CONDITIONS......
            </textarea> <br><br>

            <input type="submit" value="Send Form">
            <input type="reset" value="Clear Form">
        </form>

    </body>
</html>
